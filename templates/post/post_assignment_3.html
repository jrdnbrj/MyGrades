{% extends 'base.html' %}
{% block title %} {{ title }} Post Assignment {% endblock %}
{% block content %}
{% load static %}
<section class="call-to-action text-white text-center" style="background:url(static/images/WorkPlace-2.jpg) no-repeat center center;background-size:cover;">
    <div class="overlay"></div>
</section>
<div class="Push-20" style="height: 14.4px;"></div>
<div></div>
<div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <form method="POST" action="{% url 'post_assignment_3' %}">
                {% csrf_token %}
                    <h2 class="text-center my-4">Assignment price and payment</h2>
                    <div class="form-group input-group mt-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text">$</div>
                        </div>
                        <input class="form-control" type="text" name="price" placeholder="Enter a price" value="{{ precio }}" required>
                    </div>
                    <div class="form-group"><input class="form-control" type="text" name="paypal" placeholder="PayPal Payment Button"></div>
                    <div class="form-group"><button class="btn-lg btn-primary rounded btn-block" type="submit">Submit</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
<div></div>
<div class="Push-20" style="height: 14.4px;"></div>
<section class="showcase"></section>
<section class="call-to-action text-white text-center" style="background:url(static/images/Desk-1.jpg) no-repeat center center;background-size:cover;">
    <div class="overlay"></div>
</section>
{% endblock %}
