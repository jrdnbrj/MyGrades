{% extends 'base.html' %}
{% block title %} Sign In {% endblock %}
{% block content %}
{% load static %}
<div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="POST" action="{% url 'register_verification' %}">
                {% csrf_token %}
                <h2 class="text-center"><strong>Create</strong> an account</h2>
                <div class="form-group"><small class="form-text text-muted">We have sent a verification code to your email, please type it down to verify your account</small></div>
                <div class="form-group"><input class="form-control" type="text" name="code" placeholder="Code" required></div>
                <div class="form-group"><input class="form-control" type="email" name="account" placeholder="PayPal Account (optional)"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" required>I agree to the license terms</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Register</button></div><a class="already" href="#">You already have an account? SignIn here</a></form>
        </div>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <section class="showcase"></section>
{% endblock %}
