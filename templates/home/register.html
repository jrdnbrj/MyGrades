{% extends 'base.html' %}
{% block title %} Sign In {% endblock %}
{% block content %}
{% load static %}
<div class="register-photo">
    <div class="form-container">
        <div class="image-holder"></div>
        <form method="post">
            {% csrf_token %}
            <h2 class="text-center"><strong>Create</strong> an account</h2>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="User name" required></div>
            <div class="form-group"><input class="form-control" type="email" name="mail" placeholder="Email" value="{{ email }}" required></div>
            <div class="form-group"><input class="form-control" type="tel" name="celular" placeholder="Phone number (optional)"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
            <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Rewrite Password" required></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Next</button></div><span class="already" href="#">You already have an account? <a class="already" href="{% url 'signin' %}">SignIn here</a></span></form>
        </form>
    </div>
</div>
<div></div>
<div></div>
<div></div>
<section class="showcase"></section>
{% endblock %}
