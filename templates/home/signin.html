{% extends 'base.html' %}
{% block title %} Sign In {% endblock %}
{% block content %}
{% load static %}
    <div class="login-dark">
        <form method="post">
            {% csrf_token %}
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            {% if messages %}
                {% for message in messages %}
                    <div><span class="text-danger">{{ message }}<span></div>
                {% endfor %}
            {% endif %}
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username" required></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign In</button></div><a class="forgot" href="#">Forgot your email or password?</a></form>
        </form>
    </div>
    <section class="showcase"></section>
{% endblock %}
